<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prevent UI</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 header">
				<img src="images/img.jpg" class="img-circle img-thumbnail img-dimension">
			</div>
		</div>
		<div class="row middle">
			<div class="col-sm-6 middle-left">
				<p>Want to get <b>more information</b>? We can help you. </p>
			</div>
			<div class="col-sm-4 middle-right">
				<form action="" method="">
					<div>
						<input type="email" name="email" placeholder="Your email address">
					</div>
				</form>
			</div>
		</div>
		<div class="row footer">
			<div class="row border">
				<div class="col-sm-3 col-xs-12">
					<img src="images/logo.jpeg" class="img-responsive center-block img-logo">
				</div>
				<div class="col-md-2 col-sm-3 col-xs-4" style="padding-left: 0">
					<ul>
						<li><b> EXPLORE</b></li>
						<li>ABOUT US</li>
						<li>FAQ</li>
						<li>CONTACT US</li>
						<li>HEALTH COACHES</li>
					</ul>
				</div>
				<div class="col-md-2 col-sm-2 col-xs-4" style="padding-left: 0">
					<ul>
						<li>ADVISORS</li>
						<li>TERMS OF USE</li>
						<li>PRIVACY POLICY</li>
						<li>HIPAA NOTICE</li>
					</ul>
				</div>
				<div class="col-md-4 col-sm-3 col-xs-4">
					<img src="images/map.jpg" class="img-responsive center-block img-footer">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 footer-copy"> 
					<p>&copy; COPYRIGHT 2017 OMADA HEALTH</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
